<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa Login</title>
    
</head>
<body style="background-image: linear-gradient(to top,  #dfb6b2,#7aa4c5, #001322 ); 
background-repeat: no-repeat; 
background-attachment: fixed;
background-size: cover;">
    <h1 style="font-size: 35px; background: linear-gradient(to right, #DFB6B2, #2d71a6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center; 
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    Welcome to ConersaBot authentication page - Your Gateway to Conversation!</h1>
<form action="chat.html" method="post" style="font-size: 25px;">
    <label style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" for="em">email:</label>
    <input type="email" id="em" name="em"> <br>
    <label style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" for="psw">password:</label>
    <input type="password" id="psw" name="psw"> <br>
  <input type="submit" value="Login">
</form>

   
</body>

</html>
